<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Preferences</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        body {
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            background: var(--bg-secondary); /* Override style.css body bg if needed, or rely on it */
        }

        /* Override style.css body background if it differs */
        /* style.css has --bg-primary. preferences uses secondary for body? */
        /* Let's check. preferences.html body had background: var(--bg-secondary); */
        /* I will keep it explicit here */
        body {
            background: var(--bg-secondary);
        }

        .sidebar {
            width: 180px;
            background: var(--bg-primary);
            padding: 20px 0;
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .tab-btn {
            padding: 12px 24px;
            cursor: pointer;
            text-align: left;
            background: transparent;
            color: var(--text-secondary);
            border: none;
            border-left: 3px solid transparent;
            font-size: 14px;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            border-radius: 0; /* Reset global button radius */
        }

        .tab-btn:hover {
            background: var(--bg-tertiary);
            color: #fff;
        }

        .tab-btn.active {
            background: var(--bg-tertiary);
            color: #fff;
            border-left-color: var(--accent-color);
            font-weight: 500;
        }

        .content {
            flex: 1;
            padding: 30px 40px;
            overflow-y: auto;
            background: var(--bg-secondary);
        }

        .tab-pane {
            display: none;
            animation: fadeIn 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            max-width: 600px;
        }

        .tab-pane.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 13px;
            color: var(--text-primary);
            font-weight: 500;
        }
        
        /* About Tab Styling */
        .about-info {
            background: var(--bg-primary);
            padding: 16px; /* Compact padding */
            border-radius: 8px;
            border: 1px solid var(--border-color);
        }
        
        .about-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0; /* Compact padding */
            border-bottom: 1px solid var(--border-color);
        }
        
        .about-row:last-child {
            border-bottom: none;
        }
        
        .about-label {
            color: var(--text-secondary);
            font-weight: 500;
        }
        
        .about-value {
            color: #fff;
            font-family: monospace;
        }
        
        a {
            color: var(--accent-color);
            text-decoration: none;
        }
        
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div style="display: flex; flex: 1; overflow: hidden;">
        <div class="sidebar">
            <button class="tab-btn active" onclick="showTab('appearance')">
                <span style="font-size: 18px;">üé®</span> Appearance
            </button>
            <button class="tab-btn" onclick="showTab('highlighting')">
                <span style="font-size: 18px;">üñçÔ∏è</span> Highlighting
            </button>
            <button class="tab-btn" onclick="showTab('logging')">
                <span style="font-size: 18px;">üìù</span> Logging
            </button>
            <button class="tab-btn" onclick="showTab('about')">
                <span style="font-size: 18px;">‚ÑπÔ∏è</span> About
            </button>
        </div>
        <div class="content">
            <!-- Appearance Tab -->
            <div id="appearance" class="tab-pane active">
                <h2>Appearance Settings</h2>
                <div class="form-group">
                    <label>üî§ Font Family</label>
                    <select id="fontFamily">
                        <option value='Consolas, "Courier New", monospace'>Consolas</option>
                        <option value='"Fira Code", monospace'>Fira Code</option>
                        <option value='"Source Code Pro", monospace'>Source Code Pro</option>
                        <option value='monospace'>System Monospace</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>üìè Font Size (px)</label>
                    <input type="number" id="fontSize" min="8" max="72" style="width: 100px;">
                </div>
                
                <div class="grid-2-col">
                    <div class="form-group">
                        <label>Text Color</label>
                        <div class="color-picker">
                            <input type="color" id="foreground">
                            <span id="foreground-hex">#cccccc</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Background Color</label>
                        <div class="color-picker">
                            <input type="color" id="background">
                            <span id="background-hex">#000000</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Timestamp Color</label>
                        <div class="color-picker">
                            <input type="color" id="timestampColor">
                            <span id="timestampColor-hex">#00ff00</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Line Number Color</label>
                        <div class="color-picker">
                            <input type="color" id="lineNoColor">
                            <span id="lineNoColor-hex">#ffff00</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Highlighting Tab -->
            <div id="highlighting" class="tab-pane">
                <h2>Keyword Highlighting</h2>
                <div class="form-group">
                    <button class="secondary" id="add-rule-btn" style="margin-bottom: 10px;">+ Add New Rule</button>
                    <div id="highlight-rules-list" style="display: flex; flex-direction: column; gap: 8px; max-height: 400px; overflow-y: auto;">
                        <!-- Rules will be added here -->
                    </div>
                </div>
            </div>

            <!-- Logging Tab -->
            <div id="logging" class="tab-pane">
                <h2>Logging Settings</h2>
                <div class="form-group">
                    <label style="display: flex; align-items: center; gap: 8px; font-size: 14px; font-weight: normal; cursor: pointer;">
                        <input type="checkbox" id="logEnabled"> Enable Automatic Logging
                    </label>
                </div>

                <div id="log-settings" style="display: none; padding-left: 15px; border-left: 2px solid var(--border-color); margin-left: 5px;">
                    <div class="form-group">
                        <label>üìÇ Log Save Path</label>
                        <div style="display: flex; gap: 8px;">
                            <input type="text" id="logPath" readonly style="flex: 1;">
                            <button class="secondary" id="browse-btn" style="white-space: nowrap;">Browse...</button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>üìÑ File Name Format</label>
                        <input type="text" id="logFileNameFormat" placeholder="log_%Y-%m-%d_%H-%M-%S.txt">
                        <small style="color: var(--text-secondary); display: block; margin-top: 5px;">Supported tags: %Y, %m, %d, %H, %M, %S</small>
                    </div>
                    <div class="form-group">
                        <label>üî° Text Encoding</label>
                        <select id="logEncoding" style="width: 200px;">
                            <option value="utf8">UTF-8</option>
                            <option value="gbk">GBK (Windows)</option>
                            <option value="ascii">ASCII</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- About Tab -->
            <div id="about" class="tab-pane">
                <h2>About Serial Terminal</h2>
                <div class="about-info">
                    <div class="about-row">
                        <div class="about-label">Version</div>
                        <div id="app-version" class="about-value">Loading...</div>
                    </div>
                    <div class="about-row">
                        <div class="about-label">Author</div>
                        <div id="app-author" class="about-value">Loading...</div>
                    </div>
                    <div class="about-row">
                        <div class="about-label">Repository</div>
                        <div class="about-value"><a id="app-github" href="#">Loading...</a></div>
                    </div>
                </div>
                
                <div style="margin-top: 30px; text-align: center; color: var(--text-secondary); font-size: 12px;">
                    <p>A modern, cross-platform serial port terminal application.</p>
                </div>
            </div>
        </div>
    </div>

    <div class="actions">
        <button class="secondary danger" id="reset-btn" style="margin-right: auto;">Reset Defaults</button>
        <button class="secondary" id="open-config-btn">Open Config Folder</button>
        <button class="secondary" id="cancel-btn">Cancel</button>
        <button id="save-btn">Save & Apply</button>
    </div>

    <script>
        function showTab(tabId) {
            // Update Tab Buttons
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            // Update Tab Panes
            document.querySelectorAll('.tab-pane').forEach(pane => pane.classList.remove('active'));
            document.getElementById(tabId).classList.add('active');
        }
    </script>
    <script src="preferences.js"></script>
</body>
</html>
