<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Preferences</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: #252526;
            color: #ccc;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .sidebar {
            width: 150px;
            background: #1e1e1e;
            padding: 20px 0;
            border-right: 1px solid #333;
            display: flex;
            flex-direction: column;
            gap: 2px;
        }
        .tab-btn {
            padding: 10px 20px;
            cursor: pointer;
            text-align: left;
            background: transparent;
            color: #aaa;
            border: none;
            border-left: 3px solid transparent;
            font-size: 14px;
            transition: all 0.2s;
        }
        .tab-btn:hover {
            background: #2a2d2e;
            color: #fff;
        }
        .tab-btn.active {
            background: #37373d;
            color: #fff;
            border-left-color: #007acc;
        }
        .content {
            flex: 1;
            padding: 20px 30px;
            overflow-y: auto;
        }
        .tab-pane {
            display: none;
            animation: fadeIn 0.2s;
        }
        .tab-pane.active {
            display: block;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .form-group {
            margin-bottom: 20px;
        }
        h2 {
            margin-top: 0;
            margin-bottom: 20px;
            font-size: 18px;
            color: #fff;
            border-bottom: 1px solid #333;
            padding-bottom: 10px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-size: 13px;
            color: #ddd;
        }
        input, select {
            width: 100%;
            background: #3c3c3c;
            color: #fff;
            border: 1px solid #555;
            padding: 8px 10px;
            box-sizing: border-box;
            border-radius: 4px;
            font-size: 13px;
        }
        input:focus, select:focus {
            border-color: #007acc;
            outline: none;
        }
        .color-picker {
            display: flex;
            align-items: center;
            gap: 10px;
            background: #333;
            padding: 5px;
            border-radius: 4px;
            border: 1px solid #555;
            width: fit-content;
        }
        input[type="color"] {
            width: 40px;
            height: 25px;
            padding: 0;
            border: none;
            cursor: pointer;
            border-radius: 2px;
        }
        .actions {
            padding: 15px 20px;
            background: #1e1e1e;
            border-top: 1px solid #333;
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }
        button {
            padding: 8px 16px;
            cursor: pointer;
            border: none;
            background: #007acc;
            color: #fff;
            border-radius: 4px;
            font-size: 13px;
        }
        button.secondary {
            background: #3c3c3c;
        }
        button:hover {
            filter: brightness(1.1);
        }
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: #444;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <div style="display: flex; flex: 1; overflow: hidden;">
        <div class="sidebar">
            <button class="tab-btn active" onclick="showTab('appearance')">üé® Appearance</button>
            <button class="tab-btn" onclick="showTab('highlighting')">üñçÔ∏è Highlighting</button>
            <button class="tab-btn" onclick="showTab('logging')">üìù Logging</button>
            <button class="tab-btn" onclick="showTab('about')">‚ÑπÔ∏è About</button>
        </div>
        <div class="content">
            <!-- Appearance Tab -->
            <div id="appearance" class="tab-pane active">
                <h2>Appearance Settings</h2>
                <div class="form-group">
                    <label>üî§ Font Family</label>
                    <select id="fontFamily">
                        <option value='Consolas, "Courier New", monospace'>Consolas</option>
                        <option value='"Fira Code", monospace'>Fira Code</option>
                        <option value='"Source Code Pro", monospace'>Source Code Pro</option>
                        <option value='monospace'>System Monospace</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>üìè Font Size (px)</label>
                    <input type="number" id="fontSize" min="8" max="72" style="width: 100px;">
                </div>
                
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                    <div class="form-group">
                        <label>Text Color</label>
                        <div class="color-picker">
                            <input type="color" id="foreground">
                            <span id="foreground-hex">#cccccc</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Background Color</label>
                        <div class="color-picker">
                            <input type="color" id="background">
                            <span id="background-hex">#000000</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Timestamp Color</label>
                        <div class="color-picker">
                            <input type="color" id="timestampColor">
                            <span id="timestampColor-hex">#00ff00</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Line Number Color</label>
                        <div class="color-picker">
                            <input type="color" id="lineNoColor">
                            <span id="lineNoColor-hex">#ffff00</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Highlighting Tab -->
            <div id="highlighting" class="tab-pane">
                <h2>Keyword Highlighting</h2>
                <div class="form-group">
                    <button class="secondary" id="add-rule-btn" style="margin-bottom: 10px;">+ Add New Rule</button>
                    <div id="highlight-rules-list" style="display: flex; flex-direction: column; gap: 8px; max-height: 400px; overflow-y: auto;">
                        <!-- Rules will be added here -->
                    </div>
                </div>
            </div>

            <!-- Logging Tab -->
            <div id="logging" class="tab-pane">
                <h2>Logging Settings</h2>
                <div class="form-group">
                    <label style="display: flex; align-items: center; gap: 8px; font-size: 14px;">
                        <input type="checkbox" id="logEnabled" style="width: auto;"> Enable Automatic Logging
                    </label>
                </div>

                <div id="log-settings" style="display: none; padding-left: 25px; border-left: 2px solid #333;">
                    <div class="form-group">
                        <label>üìÇ Log Save Path</label>
                        <div style="display: flex; gap: 8px;">
                            <input type="text" id="logPath" readonly>
                            <button class="secondary" id="browse-btn" style="white-space: nowrap;">Browse...</button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>üìÑ File Name Format</label>
                        <input type="text" id="logFileNameFormat" placeholder="log_%Y-%m-%d_%H-%M-%S.txt">
                        <small style="color: #888; display: block; margin-top: 5px;">Supported tags: %Y, %m, %d, %H, %M, %S</small>
                    </div>
                    <div class="form-group">
                        <label>üî° Text Encoding</label>
                        <select id="logEncoding" style="width: 200px;">
                            <option value="utf8">UTF-8</option>
                            <option value="gbk">GBK (Windows)</option>
                            <option value="ascii">ASCII</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- About Tab -->
            <div id="about" class="tab-pane">
                <h2>About</h2>
                <div class="form-group">
                    <label>App Name</label>
                    <div style="font-size: 16px; font-weight: bold; margin-bottom: 10px; color: #fff;">Serial Terminal</div>
                </div>
                <div class="form-group">
                    <label>Version</label>
                    <div id="app-version" style="font-family: monospace; background: #333; padding: 5px 10px; border-radius: 4px; display: inline-block;">Loading...</div>
                </div>
                <div class="form-group">
                    <label>Author</label>
                    <div id="app-author" style="margin-bottom: 10px;">Loading...</div>
                </div>
                <div class="form-group">
                    <label>GitHub Repository</label>
                    <a id="app-github" href="#" style="color: #007acc; text-decoration: none;">Loading...</a>
                </div>
            </div>
        </div>
    </div>

    <div class="actions">
        <button class="secondary" id="reset-btn" style="margin-right: auto; background: #a31515;">Reset Defaults</button>
        <button class="secondary" id="open-config-btn">Open Config Folder</button>
        <button class="secondary" id="cancel-btn">Cancel</button>
        <button id="save-btn">Save & Apply</button>
    </div>

    <script>
        function showTab(tabId) {
            // Update Tab Buttons
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            // Update Tab Panes
            document.querySelectorAll('.tab-pane').forEach(pane => pane.classList.remove('active'));
            document.getElementById(tabId).classList.add('active');
        }
    </script>
    <script src="preferences.js"></script>
</body>
</html>
