<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Filter Window</title>
    <link rel="stylesheet" href="node_modules/@xterm/xterm/css/xterm.css" />
    <link rel="stylesheet" href="style.css" />
    <style>
        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        #controls {
            padding: 12px;
            background-color: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            gap: 10px;
            align-items: center;
        }

        #filter-input {
            flex: 1;
        }

        #terminal-container {
            flex: 1;
            overflow: hidden;
            padding: 0;
            background: #000;
        }
    </style>
</head>
<body>
    <div id="controls">
        <label>Regex Filter:</label>
        <input type="checkbox" id="filter-enable" checked title="Enable/Disable Filter">
        <input type="text" id="filter-input" placeholder="Enter regex to filter lines (e.g. ^Error)">
        <button id="clear-btn">Clear Terminal</button>
    </div>
    <div id="terminal-container"></div>
    <script src="filter.js"></script>
</body>
</html>
