name: Build and Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest]

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Sync version from tag
        shell: bash
        run: |
          # æå– tag ç‰ˆæœ¬å· (å»æ‰ v å‰ç¼€)
          VERSION=${GITHUB_REF_NAME#v}
          echo "Syncing version to $VERSION"
          # æ›´æ–° package.json ç‰ˆæœ¬å·ï¼Œä¸äº§ç”Ÿ git tag
          npm version $VERSION --no-git-tag-version

      - name: Remove .npmrc
        shell: bash
        run: rm -f .npmrc

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Dependencies
        run: npm install

      - name: Install Linux Build Dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libudev-dev

      - name: Build Changelog
        if: matrix.os == 'ubuntu-latest'
        id: build_changelog
        uses: mikepenz/release-changelog-builder-action@v4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          configurationJson: |
            {
              "template": "#{{CHANGELOG}}",
              "categories": [
                {
                    "title": "## ğŸš€ Features",
                    "labels": ["feat", "feature"]
                },
                {
                    "title": "## ğŸ› Fixes",
                    "labels": ["fix", "bug"]
                },
                {
                    "title": "## ğŸ“¦ Other Changes",
                    "labels": []
                }
              ]
            }

      - name: Update Release Body
        if: matrix.os == 'ubuntu-latest'
        uses: softprops/action-gh-release@v2
        with:
          body: |
            ${{ steps.build_changelog.outputs.changelog }}

            ## ğŸ“¦ Downloads / äº§ç‰©ä¸‹è½½
            è¯·åœ¨ä¸‹æ–¹çš„ **Assets** åŒºåŸŸä¸‹è½½å®‰è£…åŒ…ï¼š
            - **Windows**: ä½¿ç”¨ `.exe` (å®‰è£…ç‰ˆ) æˆ– `.exe` (ä¾¿æºç‰ˆ)
            - **Linux**: ä½¿ç”¨ `.AppImage` æˆ– `.deb`
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Publish (Windows)
        if: matrix.os == 'windows-latest'
        shell: bash
        run: npm run dist:win -- -p always
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Publish (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: npm run dist:linux -- -p always
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
